<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.2/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.2/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
            requirements: ["matplotlib"], // Packages to install
            entrypoint: "streamlit_app.py", // The target file of the `streamlit run` command
            files: 
            {
                "streamlit_app.py": {url: "https://marc-moreaux.github.io/silvaplana-winds-history/streamlit_app.py"},
                "winds.csv": {url: "https://github.com/marc-moreaux/silvaplana-winds-history/blob/main/db/winds.csv"},
            },
        },
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
